<!DOCTYPE html>
<html><head>
        <title>Year Picker Demo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge; IE=EmulateIE9; IE=EmulateIE10;" />
        <link href="css/jquery-ui-1.10.4.custom.css" rel="stylesheet" type="text/css"/>
        <script src="js/jquery-2.1.0.min.js"></script>
        <script src="js/jquery-ui-1.10.4.custom.js" type="text/javascript"></script>
        <script src="js/jquery.ui.yearpicker.min.js" type="text/javascript"></script>
    </head>
    <body>
        <input type="text" value="" id="txtDate" style="margin-left: 10px"/>
        <script type="text/javascript">
            $("#txtDate").yearpicker({
                changeYear: true
            });
        </script>
    </body>
</html>
